name: Veracode Pipeline Scan - Use Bantuu Baseline

on:
  workflow_dispatch:

jobs:
  pipeline_scan:
    runs-on: ubuntu-latest
    name: Veracode Pipeline Scan (With Bantuu Baseline)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create package for scan (zip)
        run: |
          zip -r nodegoat.zip . \
            -x "node_modules/*" ".git/*" ".github/*"

      - name: Bantuu Veracode Baseline
        id: bantuu_veracode_baseline
        uses: Afrikatec-JuanCunhaa/bantuu-baseline@v1
        with:
          bantuu_api_key: ${{ secrets.BANTUU_API_KEY }}
          # Opcional: apontar para ambiente de dev/homolog do Bantuu
          bantuu_base_url: 'https://good-drab-five.vercel.app'
          veracode_api_id: ${{ secrets.VERACODE_API_ID }}
          veracode_api_key: ${{ secrets.VERACODE_API_KEY }}
          scan_file: nodegoat.zip
          policy_fail: 'false'                   # pode quebrar a esteira
          # Opcional: só aplicado quando já existe baseline
          # fail_on_severity: 'Very High, High'

      - name: Mostrar status do pipeline
        run: |
          echo "Has baseline: ${{ steps.bantuu_veracode_baseline.outputs.has_baseline }}"
          echo "Pipeline status: ${{ steps.bantuu_veracode_baseline.outputs.pipeline_status }}"
          echo "Repo usado no Bantuu: ${{ steps.bantuu_veracode_baseline.outputs.repository_full_name }}"

      - name: Upload results.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: veracode-pipeline-scan-results
          path: results.json
